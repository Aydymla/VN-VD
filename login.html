<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .login-container .toggle-container label {
            font-size: 16px;
        }
        .login-container .toggle-container input {
            width: auto;
            margin: 0;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <div class="toggle-container">
                <label for="entry">Внесение</label>
                <input type="radio" id="vn" name="actionType" value="vn" required>
                <label for="withdrawal">Выдача</label>
                <input type="radio" id="vd" name="actionType" value="vd" required>
            </div>
            <button type="submit">Login</button>
            <p class="error-message" id="errorMessage">Invalid password</p>
        </form>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            // sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' + 
            //     'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            // expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        document.addEventListener('DOMContentLoaded', async function() {
            let userData = {};
            if (Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                userData = Telegram.WebApp.initDataUnsafe.user;
                console.log(userData);
                document.getElementById('userIdDisplay').textContent = `${userData.username}`; //ID: ${userData.id}
            } else {
                console.error('Telegram.WebApp не найдено');
            }

            });
    </script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const actionType = document.querySelector('input[name="actionType"]:checked').value;
            
            // Simple hardcoded authentication
            if (password === '12345') {
                if (actionType === 'vn') {
                    window.location.href = 'vn.html';
                } else if (actionType === 'vd') {
                    window.location.href = 'vd.html';
                }
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
