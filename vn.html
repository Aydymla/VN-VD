<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Отчет для инкассаторов</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color);
            font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Arial, Helvetica, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color);
            margin: 48px 24px;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }
        #viewport {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            height: var(--tg-viewport-stable-height, 100vh);
            pointer-events: none;
            transition: all .2s ease;
        }
        #viewport:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border-width: 4px;
            border-style: solid;
            border-image: linear-gradient(45deg, rgba(64, 224, 208, .5), rgba(173, 255, 47, .5)) 1;
        }
        #viewport-params-size,
        #viewport-params-expand {
            content: attr(text);
            position: absolute;
            display: inline-block;
            background: var(--tg-theme-link-color, rgb(64, 224, 208));
            right: 4px;
            left: auto;
            font-size: 8px;
            padding: 4px;
            vertical-align: top;
        }
        #viewport-params-size {
            top: 4px;
        }
        #viewport-params-expand {
            top: 30px;
        }
        label, select, input, textarea {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .fuel-type-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .fuel-type-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ddd;
            color: #333;
        }
        .fuel-type-buttons .active {
            background-color: #007bff;
            color: #fff;
        }
        #photo1, #photo2, #photo3 {
            width: 100%;
            max-width: 400px;
        }
        #userIdDisplay {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="userIdDisplay">User ID: </div>
    <main>
        <h1>Отчет для инкассаторов</h1>
        <form id="dataForm">
            <label for="forecastDate">Прогнозируемая дата:</label>
            <input type="date" id="forecastDate" name="forecastDate">
            
            <label for="actionDate">Дата действия:</label>
            <input type="date" id="actionDate" name="actionDate">

            <label for="branch">Отделения:</label>
            <select id="branch" name="branch" required></select>

            <label for="code">Код:</label>
            <input type="text" id="code" name="code">

            <label for="contractor">Контрагент:</label>
            <select id="contractor" name="contractor"></select>

            <label for="partner">Партнер:</label>
            <select id="partner" name="partner"></select>

            <label for="client">Пост.клиент:</label>
            <select id="client" name="client"></select>

            <label for="currency">Валюта:</label>
            <select id="currency" name="currency" required></select>

            <label for="amount">Сумма:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="phone">Номер телефона:</label>
            <input type="tel" id="phone" name="phone">

            <label for="comment">Комментарий:</label>
            <input type="text" id="comment" name="comment" required>

            <label for="additionalInfo">Доп.информация:</label>
            <input type="text" id="additionalInfo" name="additionalInfo">

            <input class="submit-btn" type="submit" value="Отправить">
        </form>
    </main>
    <div id="viewport"></div>
    <div id="viewport-params-size"></div>
    <div id="viewport-params-expand"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Init TWA
        Telegram.WebApp.ready();

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.documentElement.className = Telegram.WebApp.colorScheme;
        });

        function setViewportData() {
            var sizeEl = document.getElementById('viewport-params-size');
            // sizeEl.innerText = 'width: ' + window.innerWidth + ' x ' + 
            //     'height: ' + Telegram.WebApp.viewportStableHeight;

            var expandEl = document.querySelector('#viewport-params-expand');
            // expandEl.innerText = 'Is Expanded: ' + (Telegram.WebApp.isExpanded ? 'true' : 'false');
        }

        Telegram.WebApp.setHeaderColor('secondary_bg_color');

        setViewportData();
        Telegram.WebApp.onEvent('viewportChanged', setViewportData);

        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.setAttribute('style', '--bg-color:' + Telegram.WebApp.backgroundColor);
        });

        document.addEventListener('DOMContentLoaded', async function() {
            let userData = {};
            if (Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                userData = Telegram.WebApp.initDataUnsafe.user;
                console.log(userData);
                document.getElementById('userIdDisplay').textContent = `${userData.username}`; //ID: ${userData.id}
            } else {
                console.error('Telegram.WebApp не найдено');
            }

            const response = await fetch('https://script.google.com/macros/s/AKfycbxAsrwkc_z6h1bq2Zu5vpYq2zcSL2Ao3Po1A3M2KuC9ZkyRyCBFMfDrMo9YHS430OWz/exec');
            const data = await response.json();

            try {
                const branchSelect = document.getElementById('branch');
                const contractorSelect = document.getElementById('contractor');
                const partnerSelect = document.getElementById('partner');
                const clientSelect = document.getElementById('client');
                const currencySelect = document.getElementById('currency');

                data.branches.forEach(branch => {
                    const option = document.createElement('option');
                    option.value = branch;
                    option.text = branch;
                    branchSelect.appendChild(option);
                });

                data.contractors.forEach(contractor => {
                    const option = document.createElement('option');
                    option.value = contractor;
                    option.text = contractor;
                    contractorSelect.appendChild(option);
                });

                data.partners.forEach(partner => {
                    const option = document.createElement('option');
                    option.value = partner;
                    option.text = partner;
                    partnerSelect.appendChild(option);
                });

                data.clients.forEach(client => {
                    const option = document.createElement('option');
                    option.value = client;
                    option.text = client;
                    clientSelect.appendChild(option);
                });

                data.currencies.forEach(currency => {
                    const option = document.createElement('option');
                    option.value = currency;
                    option.text = currency;
                    currencySelect.appendChild(option);
                });
            } catch (error) {
                console.error('Ошибка при загрузке данных для выпадающих списков:', error.message);
            }

            const form = document.getElementById('dataForm');
            form.addEventListener('submit', async e => {
                e.preventDefault();

                const formData = new FormData(form);
                formData.append('tgUserId', userData.id || '');
                formData.append('tgUserName', userData.username || '');

                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbxAsrwkc_z6h1bq2Zu5vpYq2zcSL2Ao3Po1A3M2KuC9ZkyRyCBFMfDrMo9YHS430OWz/exec', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.result === 'success') {
                        alert('Данные успешно отправлены!');
                        Telegram.WebApp.close();
                    } else {
                        alert('При отправке данных произошла ошибка: ' + data.message);
                    }
                } catch (error) {
                    console.error('Ошибка!', error.message);
                }
            });
        });

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
